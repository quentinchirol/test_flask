<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload fichier CSV</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">

    <style>
        /* Style général */
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        /* Conteneur principal */
        .container-fluid {
            max-width: 95%;
        }
        
        /* Tableau avec défilement horizontal */
        .dtfc-horizontal-scroller {
            margin-bottom: 1em;
        }
        
        /* En-têtes fixes */
        .DTFC_LeftHeadWrapper, .DTFC_RightHeadWrapper {
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        
        /* Style des cellules */
        table.dataTable td {
            vertical-align: middle;
            padding: 8px 12px;
        }
        
        /* Boutons de contrôle */
        .dataTables_scrollBody {
            border-bottom: 1px solid #ddd !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dataTables_wrapper .dataTables_info {
                float: none;
                text-align: center;
            }
            
            .dataTables_wrapper .dataTables_paginate {
                float: none;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Déposer un fichier CSV</h1>
        
        <form method="post" enctype="multipart/form-data" class="mb-5">
            <div class="input-group">
                <input type="file" name="file" accept=".csv" class="form-control" required>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
            <small class="form-text text-muted">Seuls les fichiers CSV sont acceptés.</small>
        </form>

        <h2 class="mb-3">Aperçu des données</h2>
        
        {% if table_html %}
        <div class="table-responsive">
            {{ table_html | safe }}
        </div>
        {% else %}
        <div class="alert alert-info">Aucune donnée à afficher. Veuillez uploader un fichier CSV.</div>
        {% endif %}
    </div>
    <iframe title="projectV1" width="100%" height="800" src="https://app.powerbi.com/reportEmbed?reportId=18045f7c-6005-4a06-a587-e0764b757d41&autoAuth=true&ctid=7a5b8688-1490-4476-bc02-15fd2851531d" frameborder="0" allowFullScreen="true"></iframe>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            scrollX: true,
            scrollY: '60vh',
            scrollCollapse: true,
            paging: true,
            fixedColumns: {
                left: 1,  // Nombre de colonnes fixes à gauche
                right: 0   // Nombre de colonnes fixes à droite
            },
            language: {
                url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json"
            },
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
    </script>
</body>
</html>
